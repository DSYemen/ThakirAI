name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Dependencies
        run: npm install

      - name: Build Web App
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: npm run build

      - name: Setup Capacitor Android
        run: |
          npm install @capacitor/android
          npx cap add android
          npx cap sync android

      - name: Inject Android Permissions
        run: |
          # Define the path to AndroidManifest.xml
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          
          # Inject permissions before the <application> tag
          # We search for <application and insert permissions before it
          sed -i '/<application/i \
          <uses-permission android:name="android.permission.INTERNET" /> \
          <uses-permission android:name="android.permission.CAMERA" /> \
          <uses-permission android:name="android.permission.RECORD_AUDIO" /> \
          <uses-permission android:name="android.permission.MODIFY_AUDIO_SETTINGS" /> \
          <uses-permission android:name="android.permission.POST_NOTIFICATIONS" /> \
          <uses-permission android:name="android.permission.SCHEDULE_EXACT_ALARM" /> \
          <uses-permission android:name="android.permission.VIBRATE" /> \
          <uses-permission android:name="android.permission.RECEIVE_BOOT_COMPLETED" /> \
          <uses-feature android:name="android.hardware.camera" android:required="false" /> \
          <uses-feature android:name="android.hardware.camera.front" android:required="false" />' $MANIFEST
          
          echo "Permissions injected into AndroidManifest.xml"
          cat $MANIFEST

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: thakira-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
