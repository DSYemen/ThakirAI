name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Cache removed to avoid "lock file not found" error on first run
          
      - name: Install Dependencies
        # Changed from 'npm ci' to 'npm install' to work without package-lock.json
        run: npm install

      - name: Build Web App
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: npm run build

      - name: Setup Capacitor Android
        run: |
          npm install @capacitor/android
          npx cap add android
          npx cap sync android

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: thakira-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
