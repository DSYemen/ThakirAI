<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>الذاكرة الذكية</title>
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#6366f1', // Indigo 500
              secondary: '#a855f7', // Purple 500
              // Use CSS variables for themeable colors
              dark: 'var(--color-bg)',
              card: 'var(--color-card)',
              foreground: 'var(--color-text)',
              border: 'var(--color-border)',
            },
            fontFamily: {
              sans: ['Segoe UI', 'Tahoma', 'Geneva', 'Verdana', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Dark Theme Variables */
        --color-bg: #0f172a;        /* Slate 900 */
        --color-card: #1e293b;      /* Slate 800 */
        --color-text: #f1f5f9;      /* Slate 100 */
        --color-border: #334155;    /* Slate 700 */
      }

      /* Light Theme Override - Clean & Soft */
      html.light {
        --color-bg: #f8fafc;        /* Slate 50 - Very light gray/white */
        --color-card: #ffffff;      /* Pure White */
        --color-text: #1e293b;      /* Slate 800 */
        --color-border: #e2e8f0;    /* Slate 200 */
      }

      body {
        background-color: var(--color-bg);
        color: var(--color-text);
        -webkit-tap-highlight-color: transparent;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Hide scrollbar for cleaner mobile look */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Consistent input autofill style */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      textarea:-webkit-autofill,
      textarea:-webkit-autofill:hover,
      textarea:-webkit-autofill:focus {
        -webkit-text-fill-color: var(--color-text);
        -webkit-box-shadow: 0 0 0px 1000px var(--color-card) inset;
        transition: background-color 5000s ease-in-out 0s;
      }

      /* Print Specific Styles for PDF Export */
      @media print {
        @page {
          size: A4;
          margin: 1cm;
        }
        
        html, body {
          background-color: white !important;
          color: black !important;
          height: auto !important;
          overflow: visible !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        body * {
          visibility: hidden;
        }

        #root, main {
            visibility: visible;
            display: block !important;
            height: auto !important;
            overflow: visible !important;
            position: static !important;
        }

        #print-container, #print-container * {
          visibility: visible;
          display: block;
        }

        #print-container {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
          z-index: 9999;
          background: white !important;
        }

        .page-break {
          break-inside: avoid;
          page-break-inside: avoid;
          margin-bottom: 2rem;
          display: block;
        }
      }
    </style>
