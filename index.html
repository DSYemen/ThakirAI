    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#6366f1',
              secondary: '#a855f7',
              dark: '#0f172a',
              card: '#1e293b',
            },
            fontFamily: {
              sans: ['Segoe UI', 'Tahoma', 'Geneva', 'Verdana', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: white;
        -webkit-tap-highlight-color: transparent;
      }
      /* Hide scrollbar for cleaner mobile look */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Print Specific Styles for PDF Export */
      @media print {
        @page {
          size: A4;
          margin: 1cm;
        }
        
        /* Reset basic styles for print */
        html, body {
          background-color: white !important;
          color: black !important;
          height: auto !important;
          overflow: visible !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        /* 
           Crucial: Use visibility hidden for everything, 
           then visible for print container. 
           Avoids 'display: none' on parents which kills children.
        */
        body * {
          visibility: hidden;
        }

        /* Make root and main layout wrappers visible in structure but hidden content */
        #root, main {
            visibility: visible;
            display: block !important;
            height: auto !important;
            overflow: visible !important;
            position: static !important;
        }

        /* Explicitly show the print container and its children */
        #print-container, #print-container * {
          visibility: visible;
          display: block; /* Ensure it's not hidden by Tailwind classes */
        }

        /* Position the print container to cover the page */
        #print-container {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
          z-index: 9999;
          background: white !important;
        }

        /* Page break utilities */
        .page-break {
          break-inside: avoid;
          page-break-inside: avoid;
          margin-bottom: 2rem;
          display: block;
        }
      }
    </style>
